<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮球菜单</title>
    <link rel="stylesheet" href="ball.css">
</head>

<body>
    <div class="main-ball" id="mainBall">
        <div class="collapse-btn" id="collapseBtn">-</div>
        <div class="open-btn" id="open-list-btn">📄</div>
        <div class="open-btn" id="open-trans-btn">🔤</div>
        <div class="sub-balls-container">
            <div class="sub-ball" id="home-btn">🏠</div>
            <div class="sub-ball" id="setting-btn">⚙️</div>
            <div class="sub-ball" id="list-select-btn">📄</div>
            <div class="sub-ball" id="translate-select-btn">🔤</div>
            <div class="sub-ball" id="exit-btn">❌</div>
            <!-- <div class="sub-ball" id="weather-btn">☀️</div>
            <div class="sub-ball" id="music-btn">🎵</div>
            <div class="sub-ball" id="news-btn">📰</div>
            <div class="sub-ball" id="search-btn">🔍</div>
            <div class="sub-ball" id="game-btn">🎮</div>
            <div class="sub-ball" id="transfer-btn">🌀</div>
            <div class="sub-ball" id="note-btn">📝 📋</div> -->
        </div>
        <div class="translate-container" id="translate-container">
            <div class="function-title">🔤翻译工具</div>
            <div class="input-container">
                <textarea id="sourceText" placeholder="键入文本自动识别语言"></textarea>
                <button id="translateBtn">翻译</button>
            </div>
            <div class="function-subtitle">翻译结果</div>
            <select class="language-select" id="targetLanguageSelect">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="ja">日语</option>
                <option value="ko">韩语</option>
                <option value="fr">法语</option>
                <option value="de">德语</option>
            </select>
            <div class="output-container">
                <div id="translationOutput">等待翻译内容...</div>
                <button id="copyTranslationBtn">复制</button>
            </div>
        </div>
    </div>

    <script src="ball.js"></script>
